<!DOCTYPE html>
<html lang="en" ng-app="GreenShoe">
<head>
<base href="/" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Green Shoe Capital</title>



<link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
<link href="css/style.css" rel="stylesheet" type="text/css" media="screen" />
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">




<!--<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'> -->
<meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable = no">
</head>
<body>
<div class="wrapper">

		<div class="header">

			<div class="xouter">
				<div class="xinner">
					<h1 id="logo"><a href="#/">Green Shoe Capital</a></span></h1>
				</div>
			</div>
			
			<div class="content-wrap" ng-controller="HomeController">
				<div class="signin">
					<!--<button type="button" class="btn btn-default btn-lg"data-ng-hide="token"><a href="#/signin">Sign In</a></button>-->
		<a href="#/signin"><button type="button" class="btn btn-default btn-lg"data-ng-hide="token">Sign In</button></a>
					
				</div>
				<div class="signin">
					<button type="button" class="btn btn-default btn-lg" data-ng-show="token"><a href="#/customers">Customers</a></button>
                    <button type="button" class="btn btn-default btn-lg" data-ng-show="token"><a href="#/debtReport">Debt Report</a></button>
					
				</div>
				<div class="signup">
					<button type="button" class="btn btn-default btn-lg"data-ng-hide="token"><a href="#/signup">Sign Up</a></button>
				</div>
				<div class="signup">
				
                    <button type="button" class="btn btn-default btn-lg"data-ng-show="token" ng-click="logout()">Sign Out</button>
				</div>

			</div>
				
		</div> <!-- end header -->
		
	    <div ng-view style="margin-top:5%"></div>	


		<div class="social">
			<a href="#" class="fa-stack fa-lg">
				 <i class="fa fa-circle fa-stack-2x"></i>
				 <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
			</a>
			<a href="#" class="fa-stack fa-lg">
				 <i class="fa fa-circle fa-stack-2x"></i>
				 <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
			</a>
			<a href="#" class="fa-stack fa-lg">
				 <i class="fa fa-circle fa-stack-2x"></i>
				 <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
			</a>
		</div>


</div>
    <!-- scripts -->

    <!-- angular dependencies -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
           
    <!-- application code -->
    <script src="js/app.js"></script>
    <script src="lib/ngStorage.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="lib/reg_validation.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="lib/jquery.table2excel.min.js"></script>
 
<script type="text/javascript">
$(document).ready(function(){
    $("#btnExport").click(function(){
          $('.table').table2excel({
          	  exclude:".noExl",
          	  filename: "Debt Report",  
              fileext: ".xls"
          });
       });
      
});

</script>


</body>
</html>
