            
<div class="content-wrap" ng-controller="HomeController">
    <div ng-if="accessPriviledge == true">
        <div class="signin">
            <button type="button" class="btn btn-default btn-lg"><a href="#/customers">Customers</a></button>
            <button type="button" class="btn btn-default btn-lg"><a href="#/debtReport">Debt Report</a></button>
                        
        </div>
                 
        <div class="signup">
             <button type="button" class="btn btn-default btn-lg" ng-click="logout()">Sign Out</button>
        </div>
    </div>
    <div ng-if="accessPriviledge == false">
        <div class="signin">
            <button type="button" class="btn btn-default btn-lg"><a href="#/customers">Customers</a></button>
                        
        </div>
                 
        <div class="signup">
             <button type="button" class="btn btn-default btn-lg" ng-click="logout()">Sign Out</button>
        </div>
    </div>

</div>
<div class="row" data-ng-controller="UserController">
    <div class="userPage">
      <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <strong>Your Details</strong>
            </div>
            <div class="panel-body">

                <h3>Username: {{myDetails.data.name}}</h3>
                <h4>Role: {{myDetails.data.role}}</h4>
            </div>
        </div>
     </div>
    </div>
</div>
