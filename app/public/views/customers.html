<div class="row" data-ng-controller="CustomerController">
    <div class="searchParams">
      <div class="col-lg-12">
     
           <div ng-show="message" class="alert alert-danger">
               <strong>{{message}}</strong>
          </div>
       
                <form class="form-horizontal" role="form" ng-submit="search()">
                    <div class="form-group">
                        
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="param" placeholder="Search Customer by national id or mobile number" ng-model="param" required>
                        </div>
                         <div class="col-sm-2">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                    </div>
              
                </form>
      </div>
    </div>
    <div class="userPage">
      <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <strong>Customers</strong>
            </div>
            <div class="panel-body ">
                <table class="table table-bordered table-hover table-responsive row-border hover">
                  <tr class="success">
                      <td>
                         ID
                      </td>
                      <td>National ID</td>
                      <td>Mobile Number</td>
                      <td>Fully Cleared</td>
                      <td>Date Cleared</td>
                      <td>Batch Numbers</td>
                      <td>Mpesa Transaction ID</td>
                  </tr>
                  <tr ng-repeat="customer in customers">
                        <td>
                           {{customer.id}}
                        </td>
                        <td>
                          {{customer.national_id}}
                       </td>
                        <td>
                            {{customer.mobile_number}}
                        </td>    
                        <td >
                            {{customer.fully_cleared}}
                        </td>    
                        <td>
                            {{customer.date_cleared}}
                        </td> 
                        <td>
                           {{customer.batch_numbers}}
                        </td>   
                        <td>
                           {{customer.clearing_mpesa_trans_id}}
                        </td>
                     
                  </tr>

               </table>
            </div>
        </div>
     </div>
    </div>
</div>
